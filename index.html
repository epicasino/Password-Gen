<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

          <!-- Inputs for Pass Length, Upper/Lower/Num/Special Characters  -->
          <label for="character-length-box">Password Length (8 - 128 Characters)
            <input type="number" id="pass-length-box" min="8" max="128" value=''></label><br>
          <label for="upper-case"> 
            <input type="checkbox" id="upperCaseCheck" name="upper-case" value='yes'> Uppercase</label><br>
          <label for="lower-case">
            <input type="checkbox" id="lowerCaseCheck" name="lower-case" value='yes'> LowerCase</label><br>
          <label for="numbers">
            <input type="checkbox" id="numbersCheck" name="number-case" value='yes'> Numbers</label><br>
          <label for="special-chars">
            <input type="checkbox" id="specialCheck" name="special-case" value='yes'> Special Characters</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
